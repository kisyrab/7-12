<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize-창크기 숫자데이터 파악</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            
            $(window).resize(function(){
                var w1 = $(window).width();
                console.log(w1)
            })
                
                $(".p1").text(w1); //p태그에 w1의 값을 보내라
                
                var h1 = $(window).height();
                $(".p2").text(h1)
                
                var p_w = $(".p3").width();
                $(".p3").text(p_w)
                
                var p4_w = $(".p4").innerWidth()
                $(".p4").text(p4_w)

                var w_inW = $(window).innerWidth();
                    $(".p5").text(w_inW)
                
                var w_outW = $(window).outerWidth();
                    $(".p6").text(w_outW)
                    
                var box_w1 = $(".box").width();
                    $(".box").text(box_w1);


        }) //j 문서가 완성이 됐으면..

                $(window).resize(function(){
                    var w1 = $(window).width();
                    console.log(w1)

                    $(".p1").text(w1); //p태그에 w1의 값을 보내라

                    var h1 = $(window).height();
                        $(".p2").text(h1)
                        
                    var p_w = $(".p3").width();
                        $(".p3").text(p_w)

                    var p4_w = $(".p4").innerWidth()
                        $(".p4").text(p4_w)
                        
                    var w_inW = $(window).innerWidth();
                        $(".p5").text(w_inW)
                
                    var w_outW = $(window).outerWidth();
                        $(".p6").text(w_outW)


                    var box_w1 = $(".box").width();
                        $(".box").text(box_w1);

                }) //resize

    </script>
    
    <style type="text/css">
        p{width: 80%;
        border: 2px solid gold;
        margin: 100px auto;
        text-align: center;
        padding: 20px;
        font-size: 2rem;
    }
    
    .box{
        width: 500px; height: 200px; 
        padding: 20px; box-sizing: border-box;
        margin: 50px auto;
        border: 2px solid orangered;    
    }


    </style>

</head>
<body>
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
    <p class="p4"></p>
    <p class="p5"></p>
    <p class="p6"></p>

    <div class="box"></div>


</body>
</html>
